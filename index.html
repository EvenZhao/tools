<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // _.zipObject(['a', 'b'], [1, 2]);
        // => { 'a': 1, 'b': 2 }
        function zipObject(arr1,arr2){
            const obj = {};
             for(i = 0; i<arr1.length; i++){
                 const key = arr1[i];
                 const value = arr2[i];
                 obj[key] = value;
             }
             return obj;
        }
        // 去重
        function nuiq(arr){
            const _arr = [];
            for(i = 0; i<arr.length; i++){
                if(_arr.length){
                    for(j = 0; j < _arr.length; j++){
                        if(arr[i] === _arr[j])break;
                    }
                    if(j == _arr.length){
                      _arr.push(arr[i]);
                    }
                }else{
                    _arr.push(arr[i]);
                }
            }
            return _arr;
        }

        //string,array,object 的foreach

        function _each (obj, interator, context) {
            // 如果是数组或者string
            if (obj.constructor === Array || obj.constructor === String) {
                for (var i = 0; i < obj.length; i++) interator.call(context, obj[i], i, obj);
            } else if (obj.constructor === Object) {
                for (var key in obj) {
                    var value = obj[key];
                    interator.call(context, value, key, obj);
                }
            }
            return obj;
        }
    </script>
</body>
</html>
